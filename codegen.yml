schema:
  - https://shopify.dev/storefront-graphql-direct-proxy:
      headers:
        X-Shopify-Storefront-Access-Token: ${SHOPIFY_STOREFRONT_API_TOKEN}
        Content-Type: application/json
      method: POST   # üí• Shopify introspectionÏùÄ POSTÎ°ú Ìï¥Ïïº Ìï®!

documents:
  - './lib/graphql/**/*.graphql'

generates:
  ./src/graphql/generated/:
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ./globalTypes.ts
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node

config:
  scalars:
    MoneyV2: '{ amount: string; currencyCode: string }'
    HTML: string
    URL: string
    DateTime: string
  addTypename: true
  skipTypename: false
  useTypeImports: true
  namingConvention:
    typeNames: pascal-case#pascalCase
    enumValues: keep
