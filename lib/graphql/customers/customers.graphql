query GetCustomer($customerAccessToken: String!) {
  customer(customerAccessToken: $customerAccessToken) {
    id
    email
    firstName
    lastName
    phone
    metafields(namespace: "custom", keys: ["active_cart_id"]) {
      key
      value
    }
  }
}

mutation UpdateCustomerCartId(
  $customerAccessToken: String!
  $metafields: [CustomerMetafieldInput!]!
) {
  customerUpdate(
    customerAccessToken: $customerAccessToken
    customer: {
      metafields: $metafields
    }
  ) {
    customer {
      id
      metafields(namespace: "custom", key: "active_cart_id") {
        value
      }
    }
    userErrors {
      field
      message
    }
  }
}